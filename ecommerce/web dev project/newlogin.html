<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6d83f2, #a78cf4);
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            align-items: center;
            z-index: 99;
        }

        .logo img {
            height: 40px;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .loginbutton {
            padding: 10px 20px;
            background-color: #fff;
            color: #6d83f2;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .loginbutton:hover {
            background-color: #a78cf4;
            color: #fff;
            transform: scale(1.1);
        }

        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2);
        }

        .form-box {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-box input:focus {
            background: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .input-box label {
            position: absolute;
            top: 12px;
            left: 40px;
            font-size: 16px;
            color: #ccc;
            transition: 0.3s ease;
        }

        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            top: -8px;
            left: 40px;
            font-size: 12px;
            color: #6d83f2;
        }

        .input-box .icon {
            position: absolute;
            top: 12px;
            left: 15px;
            color: #6d83f2;
            font-size: 20px;
        }

        .agree-terms {
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .agree-terms label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loginbutton {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #17a772, #a78cf4);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .loginbutton:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        .login-register {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #ccc;
        }

        .login-register a {
            text-decoration: none;
            color: #a78cf4;
            font-weight: bold;
        }

        .login-register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <a class="logo" href="#">
        <img src="C:\Users\HP\OneDrive\Desktop\project photos\logo.jpg" alt="Logo">
    </a>
    <nav class="navigation">
        <a href="home.html">Home</a>
        <button class="loginbutton">Login</button>
    </nav>
</header>

<div class="wrapper">
    <div class="form-box">
        <h2>Register</h2>
        <form action="login.php" method="POST">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" required placeholder="Full Name" name="text">
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required placeholder="Email" name="email">
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required placeholder="Password" name="password">
                <label>Password</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required placeholder="Confirm Password" name="confirmpassword">
                <label>Confirm Password</label>
            </div>

            <div class="agree-terms">
                <label><input type="checkbox" required name="confirm[]"> I agree to the <a href="#">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="loginbutton">Register</button>

            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
